<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try profile UI</title>

    <link rel="stylesheet" href="Yawa.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Nads_igop.png" alt="" class="profile-img">
        </div>
       <div class="text-data">
        <span class="name">Jameson</span>
        <span class="job">Student & Gamer</span>
       </div>

       <div class="media-button">
        <a href="#" style="background: #4267b2" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link">
            <i class='bx bxl-twitter' ></i>
        </a>  
        <a href="#" style="background: #ff0000" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>  
        <a href="#" style="background: #eff30c" class="link">
            <i class='bx bxl-javascript' ></i>
        </a>         
       </div>
       
       <div class="buttons">
        <button class="button">Subsribe</button>
        <button class="button">Message</button>
       </div>

       <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">69k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded-dots' ></i>
            <span class="number">69</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">96k</span>
        </div>
       </div>
    </div>
</body>
</html>
